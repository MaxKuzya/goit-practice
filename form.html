<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточка товара с иконками</title>
    <link rel="stylesheet" href="./css/common.css" />
  </head>
  <body>
    <div>
      <a href="/index.html">Назад на главную</a>
    </div>

    <h1>Форма</h1>

    <div class="form-container">
      <form autocomplete="off" class="form js-form">
        <div class="form-field">
          <input
            class="form-input"
            type="text"
            placeholder=" "
            name="customer-name"
            id="customer-name"
          />
          <span class="icon"></span>
          <label class="form-label" for="customer-name">Имя</label>
          <!-- <span class="form-error">Ошибка валидации!</span> -->
        </div>
  
        <label class="form-field">
          <input
            class="form-input"
            type="tel"
            autocomplete="on"
            placeholder=" "
            name="customer-phone"
          />
          <span class="icon"></span>
          <span class="form-label">Телефон</span>
        </label>
  
        <label class="form-field">
          <input
            class="form-input"
            type="email"
            placeholder=" "
            name="customer-mail"
          />
          <span class="icon"></span>
          <span class="form-label">E-mail</span>
        </label>
  
        <div class="form-field">
          <label class="radio-field">
            <input
              type="radio"
              class="radio visually-hidden"
              value="policy"
              name="radio-test"
            />
            <span class="radio-label">Первая опция</span>
          </label>
        <div class="form-field">
          <label class="radio-field">
            <input
              type="radio"
              class="radio visually-hidden"
              value="policy"
              name="radio-test"
            />
            <span class="radio-label">Опция №2</span>
          </label>
        <div class="form-field">
          <label class="radio-field">
            <input
              type="radio"
              class="radio visually-hidden"
              value="policy"
              name="radio-test"
            />
            <span class="radio-label">Последний вариант</span>
          </label>
        </div>
        </label>
  
        <div class="form-field">
          <label class="checkbox-field">
            <input
              type="checkbox"
              class="checkbox visually-hidden"
              value="policy"
              name="policy"
            />
            <span class="checkbox-label">Согласен со всеми<a href="">правилами</a> !</span>
          </label>
        </div>
  
        <div class="form-field">
          <label class="checkbox-field">
            <input
              type="checkbox"
              class="checkbox visually-hidden"
              value="subscribe"
              name="subscribe"
            />
            <span class="checkbox-label">Подписаться на новости</span>
          </label>
        </div>
  
        <button type="submit">Отправить форму</button>
      </form>
    </div>

    <!-- Комментарий к заказу -->

    <!-- Подтверждение -->

    <script>
      (() => {
        document.querySelector('.js-form').addEventListener('submit', e => {
          e.preventDefault();

          console.log('');
          console.count('Submit #');

          new FormData(e.currentTarget).forEach((value, name) =>
            console.log(name, ':', value),
          );
        });
      })();
    </script>
  </body>
</html>
